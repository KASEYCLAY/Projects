 <!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
 
<body>
    <div class="container">
        
        <h1>Number Guessing Game</h1>
        
        <p class="game-info">Guess a number between 1 and 100</p>
        
        <div class="game-area">
            <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
            <button id="guess-btn">Guess!</button>
        </div>

        <p id="message" class="message"></p>
        <div class="stats">
            <p>Attempts: <span id="attempts">0</span></p>
            <p>High Score: <span id="high-score">-</span></p>
        </div>
        
        <button id="new-game-btn" class="hidden">New Game</button>
    
    </div>
    <script src="script.js"></script>
</body>
 
</html>
