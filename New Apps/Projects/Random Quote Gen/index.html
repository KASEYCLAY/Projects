<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Random Quote Generator">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="quote-container">
        <!-- Dynamic Quote Section -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote-display">"Your inspirational quote will go here."</span>
        </div>
        <div class="quote-author" id="authors">
            - Author Name
        </div>

        <!-- Button for Random Quote Retrieval -->
        <button id="new-quote" class="btn">Get New Quote</button>
        <button id="reset-quote" class="btn2">Reset Quote</button>
        <button id="dont-push" class="btn3">Do Not Push</button>
        <button id="pin-quote" class="btn4">Pin Quote</button>
    </div>

    <!-- Script for Quote Functionality -->
    <script src="scripts.js" async defer></script>
</body>
</html>
