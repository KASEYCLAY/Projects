<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <header>
    <h1>Weather App</h1>
    <form id="search-form">
      <input 
        type="text" 
        id="city-input" 
        placeholder="Enter city..." 
        aria-label="Enter city" 
        required>
      <button type="submit">Search</button>
    </form>
  </header>

  <main>
    <section id="weather-display">
      <h2 id="location-name">City Name</h2>
      <div id="current-weather">
        <p id="temperature">Temperature: --Â°C</p>
        <p id="condition">Condition: --</p>
        <p id="humidity">Humidity: --%</p>
        <p id="wind">Wind Speed: -- km/h</p>
      </div>
    </section>

    <!-- Optional: Section for 5-Day Forecast -->
    <section id="forecast">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container"></div>
    </section>
  </main>

  <footer>
    <p>Powered by <a href="https://www.weatherapi.com/my/" target="_blank">WeatherAPI</a></p>
  </footer>

  <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
